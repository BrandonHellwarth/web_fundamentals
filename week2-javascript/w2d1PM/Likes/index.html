<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div id="nav">
        <h1>Network</h1>
    </div>
    <h1 id="feed">Your Feed</h1>
    <div id="main">
        <div id="col-left">
            <div id="avatar">
                <img src="user.png" alt="user">
                <br>
                <a href="">Add an avatar</a>
                <h1>James Doe</h1>
            </div>
        </div>
        <div id="col-right">
            <div class="row">
                <div class="top">
                    <div class="topleft">
                        <h2>Neil M</h2>
                    </div>
                    <div class="topright">
                        <h3><span id="span1">9</span> like(s)</h3>
                        <button onclick="increaselikes1()">Like</button>
                    </div>
                </div>
                <div class="bottom">
                    <h3>I just set up this new discord bot, let me know what you all think. <a href="">link</a></h3>
                </div>
            </div>
            <div class="row">
                <div class="top">
                    <div class="topleft">
                        <h2>Nichole K</h2>
                    </div>
                    <div class="topright">
                        <h3><span id="span2">12</span> like(s)</h3>
                        <button onclick="increaselikes2()">Like</button>
                    </div>
                </div>
                <div class="bottom">
                    <h3>Just finished my <a href="">next comic</a>, check it out.</h3>
                </div>
            </div>
            <div class="row">
                <div class="top">
                    <div class="topleft">
                        <h2>Jim R</h2>
                    </div>
                    <div class="topright">
                        <h3><span id="span3">9</span> like(s)</h3>
                        <button onclick="increaselikes3()">Like</button>
                    </div>
                </div>
                <div class="bottom">
                    <h3>I can't stop listening to the <a href="">new album.</a> Who else is liking it?</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
