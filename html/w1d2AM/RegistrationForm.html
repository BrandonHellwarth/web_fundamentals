<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <div>
            <label for="first_name">First Name:*</label>
            <input type="text" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:*</label>
            <input type="text" id="last_name">
        </div>
        <div>
            <label for="email">Email Address:*</label>
            <input type="text" id="email">
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="confirm_password">Confirm Password:*</label>
            <input type="password" id="confirm_password">
        </div>
        <div>
            <label for="date">Birthday:</label>
            <input type="date" id="date">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" id="1" name="gender">
            <label for="1">Male</label>
            <input type="radio" id="2" name="gender">
            <label for="2">Female</label>
            <input type="radio" id="3" name="gender">
            <label for="3">Non-binary</label>
            <input type="radio" id="4" name="gender">
            <label for="4">I prefer not to answer</label>
        </div>
        <div>
            <label for="">A short description about myself:</label>
            <textarea id="description"></textarea>
        </div>
        <div>
            <label for="">Favorite Language:</label>
            <select id="">
                <option>JavaScript</option>
                <option>CSS</option>
                <option>HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="">
            <label for="">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
